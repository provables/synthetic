name = "gen-seq"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["GenSeq"]

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
autoImplicit = false

[[require]]
name = "mathlib"
scope = "leanprover-community"
rev = "v4.20.1"

[[require]]
name = "Cli"
git = "https://github.com/leanprover/lean4-cli.git"
rev = "v4.20.0"

[[require]]
name = "sequencelib"
git = "https://github.com/provables/sequencelib.git"
rev = "SYNTH_v0.2"

[[lean_lib]]
name = "GenSeq"

[[lean_exe]]
supportInterpreter = true
name = "genseq"
root = "Main"